
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup-style.css" />
</head>
<body>
    <!--label 은 input 과 함께 온다.-->
    <form method="get" action="travel.html">
  
    <label for="username">사용자명 : </label>
    <input type="text" id="username" alt="username"><br>
    
    <label for="password">비밀번호 : </label>
    <input type="password" id="password" alt="password"><br>
 
    <label for="tel">전화번호 : </label>
    <input type="tel" id="tel" alt="tel"><br>
 
    <label for="email">이메일 : </label>
    <input type="email" id="email" alt="email"><br>

    <label for="male">남성</label>
    <input type='radio' id="male" name='gender' value='male' required checked/><br />

    <label for="female">여성</label>
    <input type='radio' id="female" name='gender' value='female' required  />

    <label for="checkbox">자동로그인 </label>
    <input type="checkbox" id="checkbox" name="checkbox" required /><br /><br />

    <input type="reset" value="초기화">
    <input type="submit" value="로그인">


</form>
</div>
</body>
</html>
